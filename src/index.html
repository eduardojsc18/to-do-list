<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <title> STUDYNG | To Do List</title>

    <meta name="description" content="[ #TAILWIND | #JAVASCRIPT ] Project developed through the FULL STACK JAVASCRIPT training">

    <meta name="theme-color" content="#DEE1E5">
    <meta name="msapplication-navbutton-color" content="#DEE1E5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="assets/css/styles.css">

</head>
<body class="bg-gradient-to-tl to-gray-100 from-gray-300 font-roboto h-screen flex flex-col overflow-hidden">

    <div class="flex-grow flex items-center container mx-auto px-3">
        <div class="md:w-2/5 mx-auto"
             x-data="{showAnimate: false}"
             x-intersect:enter="showAnimate = true"
            >

            <header class="-z-1 flex items-center pb-2 relative">

                <img class="w-24 absolute right-3 md:right-5 -top-14" src="assets/img/doings.png" alt=""
                     x-show="showAnimate"
                     x-cloak="hidden"
                     x-transition:enter="transition-all ease-in-out duration-500 delay-500"
                     x-transition:enter-start="opacity-0 transform translate-y-1/2"
                     x-transition:enter-end="opacity-100 transform translate-y-0"
                    >

                <h1 class="tracking-wider text-xl md:text-2xl font-extrabold pl-3 md:pl-5 text-gray-800"
                    x-show="showAnimate"
                    x-cloak="hidden"
                    x-transition:enter="transition-all ease-in-out duration-500 delay-700"
                    x-transition:enter-start="opacity-0 transform translate-y-full"
                    x-transition:enter-end="opacity-100 transform translate-y-0"
                    >

                    Lista de Tarefas

                </h1>

            </header>

            <main class="bg-white shadow hover:shadow-md rounded-lg transition pt-5 overflow-hidden"
                 x-show="showAnimate"
                 x-cloak="hidden"
                 x-transition:enter="transition-all ease-in-out duration-500"
                 x-transition:enter-start="opacity-0 transform translate-y-full"
                 x-transition:enter-end="opacity-100 transform translate-y-0"
                >

                <section class="max-h-96 ">

                </section>

                <section class="border-4 border-gray-300 border-dashed rounded-lg px-3 py-10 text-center text-gray-400 mx-5 mb-5">
                    <p class="text-5xl">☹</p>
                    <p class="text-2xl">Nenhuma tarefa inserida...</p>
                </section>

                <section x-data="{colorAddToDO: false}"
                     class="bg-gray-100 border-t border-transparent relative transition"
                    :class="{'bg-white border-green-500 bg-white': colorAddToDO}"
                    >
                    <form action="">
                        <label for="add-to-do">

                            <span class="absolute left-5 top-6 text-gray-500"
                                :class="{'text-green-500': colorAddToDO}"
                                >
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 fill-current transition" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                                </svg>
                            </span>

                            <input id="add-to-do"
                                class="pl-14 pr-5 py-6 text-xl text-gray-800 w-full outline-none bg-transparent focus:outline-none"
                                type="search"
                                placeholder="Digite sua tarefa e pressione ENTER"
                                @focusin="colorAddToDO = true" @focusout="colorAddToDO = false"
                                >

                        </label>
                    </form>
                </section>

            </main>

        </div>
    </div>

    <footer class="z-50 px-3"
        x-data="{showAnimate: false}"
        x-intersect:enter="showAnimate = true"
        >
        <div class="container mx-auto px-3 py-5 text-gray-800 space-y-3 relative group"
             x-show="showAnimate"
             x-cloak="hidden"
             x-transition:enter="transition-all ease-in-out duration-500 delay-1000"
             x-transition:enter-start="opacity-0 transform translate-y-1/2"
             x-transition:enter-end="opacity-100 transform translate-y-0"
            >

            </div>

            <div class="text-center flex items-center justify-center gap-2">
                Desenvolvido com muito amor <div class="group-hover:text-red-500 group-hover:animate-pulse transform group-hover:scale-110 animate-ease-in-out">❤</div>
            </div>

        </div>
    </footer>

</body>

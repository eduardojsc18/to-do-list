<body class="bg-gradient-to-tl to-gray-50 from-gray-200 font-roboto min-h-screen flex flex-col overflow-hidden">

    <div class="flex-grow flex items-center container mx-auto px-3 pt-20 lg:pt-0 ">
        <div class="w-full lg:w-3/5 xl:w-2/5 mx-auto" >

            <!-- HEADER -->
            <header id="header" class="-z-1 pb-2 relative opacity-0 animate-showHeader delay-show-important">
                <div class="flex items-center">

                    <img class="w-20 lg:w-24 absolute right-3 md:right-5 -top-7 lg:-top-9" src="assets/img/daily-tasks.png" alt="" >

                    <h1 class="tracking-wider text-lg md:text-2xl font-extrabold pl-3 md:pl-5 text-gray-800">
                        Lista de Tarefas
                    </h1>

                </div>
            </header>

            <!-- INPUT TO DO LIST -->
            <main class="animate-showMain z-999">

                <!-- EMPTY TO DO -->
                <section id="emptyList" class=" bg-white shadow hover:shadow-md rounded-lg animate-ease-in-out pt-5 overflow-hidden">
                    <div class="border-4 border-gray-300 border-dashed rounded-lg px-3 py-10 text-center text-gray-400 mx-5 mb-5 space-y-5">
                        <p class="text-5xl">☹</p>
                        <p class="text-2xl">Nenhuma tarefa inserida...</p>
                    </div>
                </section>

                <!-- TO DO -->
                <section class="bg-white shadow hover:shadow-md rounded-xl transition overflow-hidden">
                    <div class="max-h-96 overflow-x-hidden overflow-y-auto scrollbar scrollbar-thin scrollbar-thumb-gray-900 scrollbar-track-white scrollbar">
                        <ul class="grid divide-y-2 divide-dashed" id="list" >

                        </ul>
                    </div>
                </section>

            </main>

            <!-- INPUT ADD TO DO LIST -->
            <div id="input" class="-z-1 bg-gray-50 rounded-3xl border-2 border-transparent relative transition mt-5 shadow hover:shadow-md overflow-hidden opacity-0 animate-showInput delay-show-important "
                x-data="{colorAddToDO: false}"
                :class="{'bg-white border-green-400 bg-white': colorAddToDO}"
                >
                <label for="inputTask">

                    <span class="absolute left-5 top-6 text-gray-500"
                        :class="{'text-green-500': colorAddToDO}"
                        >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 fill-current transition" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                        </svg>
                    </span>

                    <input id="inputTask"
                        class="pl-14 pr-3 lg:pr-5 py-6 lg:text-xl text-gray-800 w-full outline-none"
                        :type="window.innerWidth >= 1024 ? 'search' : 'text' "
                        :placeholder="window.innerWidth >= 1024 ? 'Digite sua tarefa e pressione ENTER' : 'Digite sua tarefa' "
                        placeholder=""
                        @focusin="colorAddToDO = true" @focusout="colorAddToDO = false"
                        >

                </label>
            </div>

        </div>
    </div>
